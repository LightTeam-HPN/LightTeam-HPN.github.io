<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: white;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
        }

        .header .company-name {
            margin-left: 10px;
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .header .news-button {
            position: absolute;
            right: 10px;
            padding: 10px 15px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            animation: flashYellow 1s infinite;
        }

        @keyframes flashRed {
            0%, 100% { background-color: red; }
            50% { background-color: darkred; }
        }

        @keyframes flashYellow {
            0%, 100% { background-color: yellow; color: black; }
            50% { background-color: gold; color: black; }
        }

        .header .news-button.new-message {
            animation: flashRed 1s infinite;
        }

        .popup {
            display: none;
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translate(-50%, 0);
            width: 60%;
            background-color: black;
            color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
        }

        .settings {
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .settings-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            z-index: 1001;
        }

        .settings-popup .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            font-size: 1.5em;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .content {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        .prototype-video {
            width: 45%;
        }

        .prototype-summary {
            width: 45%;
            text-align: left;
        }

        .interest-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: black;
            color: white;
        }
    </style>
    <script>
        let newMessage = true;

        function toggleNewsPopup() {
            const popup = document.getElementById('news-popup');
            popup.style.display = popup.style.display === 'none' || popup.style.display === '' ? 'block' : 'none';

            if (newMessage) {
                const newsButton = document.getElementById('news-button');
                newsButton.classList.remove('new-message');
                newsButton.style.animation = 'flashYellow 1s infinite';
                newMessage = false;
            }
        }

        function toggleSettingsPopup() {
            const settingsPopup = document.getElementById('settings-popup');
            settingsPopup.style.display = settingsPopup.style.display === 'none' || settingsPopup.style.display === '' ? 'block' : 'none';
        }

        function applySettings() {
            const textColor = document.getElementById('text-color').value;
            const effect = document.getElementById('text-effect').value;

            const newsContent = document.getElementById('news-content');
            const newsPopup = document.getElementById('news-popup');

            newsContent.style.color = textColor;

            switch (textColor) {
                case 'white': newsPopup.style.backgroundColor = 'black'; break;
                case 'orange': newsPopup.style.backgroundColor = 'darkblue'; break;
                case 'blue': newsPopup.style.backgroundColor = 'lightgray'; break;
                case 'pink': newsPopup.style.backgroundColor = 'darkgray'; break;
                case 'black': newsPopup.style.backgroundColor = 'white'; break;
                default: newsPopup.style.backgroundColor = 'black';
            }

            newsContent.style.animation = effect === 'none' ? '' : `${effect} 1s ease`;
            toggleSettingsPopup();
        }
    </script>
</head>
<body>
    <div class="header">
        <div>Logo | HPN</div>
        <button id="news-button" class="news-button new-message" onclick="toggleNewsPopup()">News</button>
    </div>
    <div id="news-popup" class="popup">
        <div id="news-content">Welcome to the News Section!</div>
        <div class="settings" onclick="toggleSettingsPopup()">Settings</div>
    </div>
    <div id="settings-popup" class="settings-popup">
        <button class="close-button" onclick="toggleSettingsPopup()">Ã—</button>
        <label for="text-color">Text Color:</label>
        <select id="text-color">
            <option value="white">White</option>
            <option value="orange">Orange</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
            <option value="black">Black</option>
        </select>
        <label for="text-effect">Effects:</label>
        <select id="text-effect">
            <option value="none">None</option>
            <option value="fadeIn">Appear</option>
            <option value="zoomIn">Zoom In</option>
        </select>
        <button onclick="applySettings()">Apply</button>
    </div>
    <div class="content">
        <div class="prototype-video">
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/lY4kFbane5E" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="prototype-summary">
            <h3>Prototype Summary</h3>
            <p>Here is the description of the prototype...</p>
        </div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdpzIJiVRNRY229AeFEF94_yDXl2z9CWmfNTr-ChisZIQX63Q/viewform" class="interest-button">I Am Interested</a>
    </div>
    <div class="footer">
        <div class="contacts">Contacts: <span class="gmail">hpn@gmail.com</span></div>
        <div class="core-team">Core Team: Haridas, Pranav, Nitai</div>
    </div>
</body>
</html>
