<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
        }

        .header .company-name {
            margin-left: 10px;
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .header .popup-button {
            margin-left: auto;
            padding: 10px 15px;
            background-color: transparent;
            color: white;
            text-shadow: 0 0 5px yellow;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .header .popup-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            background-color: black;
            color: white;
            text-shadow: 0 0 5px yellow;
            border: 2px solid yellow;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: rainbowText 5s infinite linear;
        }

        @keyframes rainbowText {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            50% { color: green; }
            66% { color: blue; }
            83% { color: indigo; }
            100% { color: violet; }
        }

        .popup.active {
            display: block;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .prototype-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .prototype-video {
            width: 90%;
            max-width: 600px;
            height: 337px; /* 16:9 aspect ratio for larger video */
            border: 2px solid #ccc;
        }

        .prototype-summary {
            width: 90%;
            max-width: 400px;
            font-size: 1.2em;
            text-align: center;
        }

        .interest-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
        }

        .interest-button:hover {
            background-color: #0056b3;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: black;
            font-size: 0.9em;
        }

        .footer .contacts {
            color: white;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .footer .gmail {
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .footer .core-team {
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        @media (min-width: 768px) {
            .prototype-section {
                flex-direction: row;
                justify-content: space-between;
            }

            .prototype-video {
                width: 50%;
                max-width: 600px;
                height: auto;
            }

            .prototype-summary {
                width: 45%;
            }

            .footer {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
    <script>
        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="header">
        <div>Logo</div>
        <div class="separator">|</div>
        <div class="company-name">HPN</div>
        <button class="popup-button" onclick="togglePopup()">Info</button>
    </div>

    <div id="popup" class="popup">
        None as of now, but stay tuned for more.
    </div>

    <div class="content">
        <div class="prototype-section">
            <div class="prototype-video">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/lY4kFbane5E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="prototype-summary">Summary of the prototype</div>
        </div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdpzIJiVRNRY229AeFEF94_yDXl2z9CWmfNTr-ChisZIQX63Q/viewform?usp=dialog" target="_blank" class="interest-button">Interest Form</a>
    </div>

    <div class="footer">
        <div class="contacts">
            <span>Contacts:</span>
            <span class="gmail">jaina.ramya@gmail.com</span>
        </div>
        <div class="core-team">Core Team: Haridas, Pranav, Nitai</div>
    </div>
</body>
</html>
