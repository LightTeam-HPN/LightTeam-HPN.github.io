<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;  /* Increased padding for larger header */
            background-color: black;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
            justify-content: flex-start; /* Align elements to the left */
        }

        .header .company-name {
            margin-left: 10px;
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .header .separator {
            color: white;
            margin: 0 10px;
        }

        /* Positioning the News button inside the header at the top-right corner */
        .header .popup-button {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 10px 15px;
            background-color: transparent;
            color: white;
            text-shadow: 0 0 5px yellow;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            animation: yellowShade 2s infinite linear; /* Animation for changing yellow shades */
        }

        @keyframes yellowShade {
            0% { background-color: #FFEB3B; }
            25% { background-color: #FFDA00; }
            50% { background-color: #FFCD00; }
            75% { background-color: #FFB300; }
            100% { background-color: #FFEB3B; }
        }

        .header .popup-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Flashing red for new messages */
        .popup-button.flash-red {
            animation: redFlash 1s infinite alternate;
        }

        @keyframes redFlash {
            0% { background-color: red; }
            100% { background-color: darkred; }
        }

        /* Popup styling */
        .popup {
            display: none;
            position: absolute;
            top: 60px; /* Adjusted to come from just below the News button */
            right: 10px;
            width: 300px; /* Smaller width */
            height: 150px; /* Smaller height */
            background-color: black;
            color: white;
            text-shadow: 0 0 5px yellow;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(128, 128, 128, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            animation: rainbowText 5s infinite linear;
            border: none; /* Removed yellow border */
        }

        @keyframes rainbowText {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            50% { color: green; }
            66% { color: blue; }
            83% { color: indigo; }
            100% { color: violet; }
        }

        .popup.active {
            display: block;
        }

        /* Styling the popup text for better readability */
        .popup-text {
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8); /* Add shadow to make text easier to read */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .prototype-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .prototype-video {
            width: 90%;
            max-width: 600px;
            height: 337px; /* 16:9 aspect ratio for larger video */
            border: 2px solid #ccc;
        }

        .prototype-summary {
            width: 90%;
            max-width: 400px;
            font-size: 1.2em;
            text-align: center;
        }

        .interest-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
        }

        .interest-button:hover {
            background-color: #0056b3;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: black;
            font-size: 0.9em;
        }

        .footer .contacts {
            color: white;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .footer .gmail {
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .footer .core-team {
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        @media (min-width: 768px) {
            .prototype-section {
                flex-direction: row;
                justify-content: space-between;
            }

            .prototype-video {
                width: 50%;
                max-width: 600px;
                height: auto;
            }

            .prototype-summary {
                width: 45%;
            }

            .footer {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
    <script>
        // Toggle popup on hover for desktop
        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.classList.toggle('active');
        }

        // Show popup on click (for mobile)
        function openPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('active');
        }

        // Close popup if clicked outside (for mobile)
        function closePopup(event) {
            const popup = document.getElementById('popup');
            if (!popup.contains(event.target) && !document.querySelector('.popup-button').contains(event.target)) {
                popup.classList.remove('active');
            }
        }

        // Add event listener to close popup when clicking outside on mobile
        document.addEventListener('click', closePopup);

        // Trigger flashing red effect on new message
        function showNewMessage() {
            const newsButton = document.querySelector('.popup-button');
            newsButton.classList.add('flash-red');  // Add the flashing red effect

            // Remove the flashing effect after 5 seconds
            setTimeout(() => {
                newsButton.classList.remove('flash-red');
            }, 5000);
        }

        // For demonstration purposes, simulate a new message
        setTimeout(showNewMessage, 3000);  // Simulate new message after 3 seconds
    </script>
</head>
<body>
    <div class="header">
        <div>Logo</div>
        <div class="separator">|</div>
        <div class="company-name">HPN</div>
        <!-- Update the button text to News, keeping it in the header -->
        <button class="popup-button" 
                onmouseover="togglePopup()" 
                onmouseout="togglePopup()" 
                onclick="openPopup()">News</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-text">None as of now, but stay tuned for more.</div>
    </div>

    <div class="content">
        <div class="prototype-section">
            <div class="prototype-video">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/lY4kFbane5E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="prototype-summary">Summary of the prototype</div>
        </div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdpzIJiVRNRY229AeFEF94_yDXl2z9CWmfNTr-ChisZIQX63Q/viewform?usp=dialog" target="_blank" class="interest-button">Interest Form</a>
    </div>

    <div class="footer">
        <div class="contacts">
            <span>Contacts:</span>
            <span class="gmail">jaina.ramya@gmail.com</span>
        </div>
        <div class="core-team">Core Team: Haridas, Pranav, Nitai</div>
    </div>
</body>
</html>
