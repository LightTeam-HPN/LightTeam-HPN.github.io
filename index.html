<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: white;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
        }

        .header .company-name {
            margin-left: 10px;
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .header .popup-button {
            position: absolute;
            right: 10px;
            padding: 10px 15px;
            background-color: transparent;
            color: white;
            text-shadow: 0 0 5px yellow;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .popup-button.red {
            animation: flashRed 1s infinite alternate;
        }

        .popup-button.yellow {
            animation: flashYellow 1s infinite alternate;
        }

        @keyframes flashRed {
            0% { background-color: red; }
            100% { background-color: transparent; }
        }

        @keyframes flashYellow {
            0% { background-color: yellow; }
            100% { background-color: transparent; }
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 50%;
            background-color: black;
            color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: slamPopup 0.5s ease-in-out;
        }

        @keyframes slamPopup {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .popup.active {
            display: block;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .prototype-section {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .prototype-video {
            width: 50%;
            max-width: 600px;
            height: 337px;
            border: 2px solid #ccc;
        }

        .prototype-summary {
            width: 45%;
            font-size: 1.2em;
            text-align: center;
        }

        .interest-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
        }

        .interest-button:hover {
            background-color: #0056b3;
        }

        .footer {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 10px;
            background-color: black;
            font-size: 0.9em;
            color: white;
        }

        .footer .contacts {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .footer .core-team {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .footer .gmail {
            text-shadow: 0 0 5px yellow;
        }

        .footer .core-team span {
            text-shadow: 0 0 5px yellow;
        }

        .settings-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            border: 2px solid #007BFF;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
            z-index: 1001;
        }

        .settings-popup.active {
            display: block;
        }

        .settings-popup .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        let newMessage = false;

        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.classList.toggle('active');
        }

        function openSettings() {
            const settingsPopup = document.getElementById('settingsPopup');
            settingsPopup.classList.add('active');
        }

        function closeSettings() {
            const settingsPopup = document.getElementById('settingsPopup');
            settingsPopup.classList.remove('active');
        }

        function changeTextColor() {
            const selectedColor = document.getElementById('colorSelect').value;
            const popupText = document.getElementById('popupText');
            const body = document.body;

            if (selectedColor === 'Rainbow') {
                popupText.style.color = 'white';
                popupText.style.backgroundColor = 'black';
            } else if (selectedColor === 'White') {
                popupText.style.color = 'white';
                body.style.backgroundColor = 'black';
            } else if (selectedColor === 'Orange') {
                popupText.style.color = 'orange';
                body.style.backgroundColor = 'black';
            } else if (selectedColor === 'Blue') {
                popupText.style.color = 'blue';
                body.style.backgroundColor = 'black';
            } else if (selectedColor === 'Pink') {
                popupText.style.color = 'pink';
                body.style.backgroundColor = 'black';
            } else if (selectedColor === 'Black') {
                popupText.style.color = 'black';
                body.style.backgroundColor = 'white';
            }
        }

        function changeEffect() {
            const selectedEffect = document.getElementById('effectSelect').value;
            const popup = document.getElementById('popup');

            if (selectedEffect === 'Slam') {
                popup.style.animation = 'slamPopup 0.5s ease-in-out';
            } else if (selectedEffect === 'Appear') {
                popup.style.animation = 'none';
                popup.style.opacity = 1;
            } else if (selectedEffect === 'Zoom In') {
                popup.style.animation = 'zoomIn 0.5s ease-in-out';
            } else {
                popup.style.animation = 'none';
            }
        }

        function handleMouseEnter() {
            const newsButton = document.getElementById('newsButton');
            const popup = document.getElementById('popup');
            if (newMessage) {
                newsButton.classList.add('red');
                newsButton.classList.remove('yellow');
            } else {
                newsButton.classList.add('yellow');
                newsButton.classList.remove('red');
            }
            popup.classList.add('active');
        }

        function handleMouseLeave() {
            const popup = document.getElementById('popup');
            popup.classList.remove('active');
        }

        function toggleNewMessage() {
            newMessage = !newMessage;
            const newsButton = document.getElementById('newsButton');
            if (newMessage) {
                newsButton.classList.add('red');
                newsButton.classList.remove('yellow');
            } else {
                newsButton.classList.add('yellow');
                newsButton.classList.remove('red');
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div>Logo</div>
        <div class="separator">|</div>
        <div class="company-name">HPN</div>
        <button id="newsButton" class="popup-button" onmouseenter="handleMouseEnter()" onmouseleave="handleMouseLeave()" onclick="togglePopup()">News</button>
    </div>

    <div id="popup" class="popup">
        <div id="popupText">Welcome to the news popup</div>
        <div class="footer">
            <div class="contacts">
                <span>Contact: </span>
                <span class="gmail">hpnlighteam@gmail.com</span>
            </div>
            <div class="core-team">
                <span>Core Team: </span>
                <span>Haridas, Pranav, Nitai</span>
            </div>
        </div>
        <button onclick="openSettings()">Settings</button>
    </div>

    <div id="settingsPopup" class="settings-popup">
        <button class="close-btn" onclick="closeSettings()">X</button>
        <h3>Settings</h3>
        <div>
            <label for="colorSelect">Color: </label>
            <select id="colorSelect" onchange="changeTextColor()">
                <option value="Rainbow">Rainbow</option>
                <option value="White">White</option>
                <option value="Orange">Orange</option>
                <option value="Blue">Blue</option>
                <option value="Pink">Pink</option>
                <option value="Black">Black</option>
            </select>
        </div>
        <div>
            <label for="effectSelect">Effects: </label>
            <select id="effectSelect" onchange="changeEffect()">
                <option value="Slam">Slam</option>
                <option value="Appear">Appear</option>
                <option value="Zoom In">Zoom In</option>
                <option value="None">None</option>
            </select>
        </div>
    </div>

    <div class="content">
        <div class="prototype-section">
            <div class="prototype-video">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/lY4kFbane5E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="prototype-summary">Summary of the prototype</div>
        </div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdpzIJiVRNRY229AeFEF94_yDXl2z9CWmfNTr-ChisZIQX63Q/viewform?usp=dialog" target="_blank" class="interest-button">Interest Form</a>
    </div>
</body>
</html>
