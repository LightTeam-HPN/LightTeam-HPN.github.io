<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: white;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
        }

        .header .company-name {
            margin-left: 10px;
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .header .popup-button {
            position: absolute;
            right: 10px;
            padding: 10px 15px;
            background-color: transparent;
            color: white;
            text-shadow: 0 0 5px yellow;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            animation: flashYellow 1s infinite alternate;
        }

        @keyframes flashYellow {
            0% { background-color: yellow; }
            100% { background-color: red; }
        }

        .popup {
            display: none;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            background-color: black;
            color: white;
            text-shadow: 0 0 5px yellow;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            animation: rainbowText 5s infinite linear;
        }

        .popup.active {
            display: block;
        }

        @keyframes rainbowText {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            50% { color: green; }
            66% { color: blue; }
            83% { color: indigo; }
            100% { color: violet; }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .prototype-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .prototype-video {
            width: 50%;
            height: 337px;
            border: 2px solid #ccc;
        }

        .prototype-summary {
            width: 45%;
            font-size: 1.2em;
            text-align: center;
        }

        .interest-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
        }

        .interest-button:hover {
            background-color: #0056b3;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: black;
            font-size: 0.9em;
        }

        .footer .contacts {
            color: white;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .footer .gmail {
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .footer .core-team {
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .settings-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .settings-popup.active {
            display: block;
        }

        .settings-popup button {
            margin-top: 20px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }

    </style>
    <script>
        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.classList.toggle('active');
        }

        function openSettings() {
            const settingsPopup = document.getElementById('settingsPopup');
            settingsPopup.classList.add('active');
        }

        function closeSettings() {
            const settingsPopup = document.getElementById('settingsPopup');
            settingsPopup.classList.remove('active');
        }

        function updateTextColor(color) {
            const popup = document.getElementById('popup');
            popup.style.color = color;
            updateBackgroundColor(color);
        }

        function updateBackgroundColor(color) {
            let bgColor;
            switch(color) {
                case 'white':
                    bgColor = 'black';
                    break;
                case 'yellow':
                    bgColor = 'black';
                    break;
                case 'red':
                    bgColor = 'black';
                    break;
                case 'blue':
                    bgColor = 'white';
                    break;
                case 'green':
                    bgColor = 'black';
                    break;
                case 'pink':
                    bgColor = 'black';
                    break;
                default:
                    bgColor = 'white';
            }
            document.body.style.backgroundColor = bgColor;
        }

        // Example of new news notification system
        let isNewNews = true; // You can toggle this for testing
        if (isNewNews) {
            document.querySelector('.popup-button').style.animation = 'flashRed 1s infinite alternate';
        }

        @keyframes flashRed {
            0% { background-color: red; }
            100% { background-color: yellow; }
        }
    </script>
</head>
<body>
    <div class="header">
        <div>Logo</div>
        <div class="separator">|</div>
        <div class="company-name">HPN</div>
        <button class="popup-button" onclick="togglePopup()">News</button>
    </div>

    <div id="popup" class="popup">
        None as of now, but stay tuned for more.
        <div>
            <button onclick="openSettings()">Settings</button>
        </div>
    </div>

    <div id="settingsPopup" class="settings-popup">
        <h3>Settings</h3>
        <label for="textColor">Color:</label>
        <select id="textColor" onchange="updateTextColor(this.value)">
            <option value="rainbow">Rainbow</option>
            <option value="white">White</option>
            <option value="orange">Orange</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
            <option value="black">Black</option>
        </select>

        <label for="effects">Effects:</label>
        <select id="effects">
            <option value="slam">Slam</option>
            <option value="appear">Appear</option>
            <option value="zoomIn">Zoom In</option>
            <option value="none">None</option>
        </select>

        <button onclick="closeSettings()">Close</button>
    </div>

    <div class="content">
        <div class="prototype-section">
            <div class="prototype-video">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/lY4kFbane5E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="prototype-summary">
                Summary of the prototype.
            </div>
        </div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdpzIJiVRNRY229AeFEF94_yDXl2z9CWmfNTr-ChisZIQX63Q/viewform" class="interest-button">Interest Form</a>
    </div>

    <div class="footer">
        <div class="contacts">
            <span>Contact: </span>
            <span class="gmail">hpnlighteam@gmail.com</span>
        </div>
        <div class="core-team">
            <span>Core Team: </span>
            <span>John Doe, Jane Smith, Alice Johnson</span>
        </div>
    </div>
</body>
</html>
