
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
            font-size: 1.5em;
            font-weight: bold;
        }

        .content {
            display: flex;
            flex: 1;
            padding: 20px;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .center-panel {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f5f5f5;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        Logo / Company Name
    </div>

    <div class="content">
        <div class="left-panel">
            <div class="button">New Prototype Video</div>
            <div class="button">Schedule a meeting of our product</div>
        </div>
        <div class="center-panel">
            Prototype Video
        </div>
    </div>

    <div class="footer">
        <div>Contacts: jaina.ramya@gmail.com</div>
        <div>Picture of Team</div>
        <div>Core Team: Haridas, Pranav, Nitai</div>
    </div>
</body>
</html>
