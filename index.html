<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            background-color: #121212;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: black;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
        }

        .header .company-name {
            margin-left: 10px;
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .header .popup-button {
            position: absolute;
            right: 10px;
            padding: 10px 15px;
            background-color: transparent;
            color: white;
            text-shadow: 0 0 5px yellow;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            animation: flashingYellow 1s infinite alternate;
        }

        @keyframes flashingYellow {
            0% { background-color: #FFD700; }
            50% { background-color: #FFDD44; }
            100% { background-color: #FFCC00; }
        }

        .popup {
            display: none;
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            background-color: black;
            color: white;
            text-shadow: 0 0 5px yellow;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: scroll;
            border-radius: 10px;
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .popup.active {
            display: block;
            opacity: 1;
        }

        .popup .popup-content {
            text-align: center;
            margin-bottom: 20px;
        }

        .popup-settings {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            background-color: black;
            color: white;
            text-shadow: 0 0 5px yellow;
            padding: 20px;
            border-radius: 10px;
            z-index: 1001;
            transition: opacity 0.5s ease-in-out;
        }

        .popup-settings.active {
            display: block;
            opacity: 1;
        }

        .popup-settings select {
            margin: 10px;
        }

        .popup-settings .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }

        @keyframes slam {
            0% { transform: translateY(-100%) rotate(0deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes appear {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .prototype-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        .prototype-video {
            width: 50%;
            height: 337px;
            border: 2px solid #ccc;
        }

        .prototype-summary {
            width: 45%;
            font-size: 1.2em;
            text-align: left;
        }

        .interest-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
        }

        .interest-button:hover {
            background-color: #0056b3;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: black;
            font-size: 0.9em;
        }

        .footer .contacts {
            color: white;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .footer .gmail {
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .footer .core-team {
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        @media (min-width: 768px) {
            .footer {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
    <script>
        let newsButtonHovered = false;

        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.classList.toggle('active');
        }

        function toggleSettings() {
            const settingsPopup = document.getElementById('settings-popup');
            settingsPopup.classList.toggle('active');
        }

        function changeColor() {
            const colorSelect = document.getElementById('colorSelect');
            const popup = document.getElementById('popup');
            const popupContent = document.querySelector('.popup-content');
            const selectedColor = colorSelect.value;

            // Change text color
            if (selectedColor === 'Rainbow') {
                popup.style.animation = 'rainbowText 5s infinite linear';
                popupContent.style.color = "white"; // Reset to default
            } else {
                popup.style.animation = 'none';
                popupContent.style.color = selectedColor;
            }

            // Change background color based on text color
            switch (selectedColor) {
                case 'Rainbow':
                    document.body.style.backgroundColor = '#121212';
                    break;
                case 'White':
                    document.body.style.backgroundColor = '#000';
                    break;
                case 'Orange':
                    document.body.style.backgroundColor = '#FF5733';
                    break;
                case 'Blue':
                    document.body.style.backgroundColor = '#3498DB';
                    break;
                case 'Pink':
                    document.body.style.backgroundColor = '#FF1493';
                    break;
                case 'Black':
                    document.body.style.backgroundColor = '#333';
                    break;
                default:
                    document.body.style.backgroundColor = '#121212';
            }
        }

        function changeEffect() {
            const effectSelect = document.getElementById('effectSelect');
            const popup = document.getElementById('popup');
            const selectedEffect = effectSelect.value;

            if (selectedEffect === 'Slam') {
                popup.style.animation = 'slam 1s forwards';
            } else if (selectedEffect === 'Appear') {
                popup.style.animation = 'appear 1s forwards';
            } else if (selectedEffect === 'Zoom In') {
                popup.style.animation = 'zoomIn 1s forwards';
            } else if (selectedEffect === 'Shake') {
                popup.style.animation = 'shake 1s infinite';
            } else {
                popup.style.animation = 'none';
            }
        }

        function closeSettings() {
            const settingsPopup = document.getElementById('settings-popup');
            settingsPopup.classList.remove('active');
        }
    </script>
</head>
<body>
    <div class="header">
        <div>Logo</div>
        <div class="separator">|</div>
        <div class="company-name">HPN</div>
        <button class="popup-button" onmouseover="togglePopup()">News</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            Welcome to our news section! Stay tuned for updates.
            <div style="position: absolute; bottom: 10px; right: 10px; font-size: 0.8em;">
                <span style="cursor: pointer; text-decoration: underline;" onclick="toggleSettings()">Settings</span>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="prototype-section">
            <div class="prototype-video">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/lY4kFbane5E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="prototype-summary">Summary of the prototype</div>
        </div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdpzIJiVRNRY229AeFEF94_yDXl2z9CWmfNTr-ChisZIQX63Q/viewform?usp=dialog" target="_blank" class="interest-button">Interest Form</a>
    </div>

    <div id="settings-popup" class="popup-settings">
        <button class="close-btn" onclick="closeSettings()">X</button>
        <h2>Settings</h2>
        <div>
            <label for="colorSelect">Color: </label>
            <select id="colorSelect" onchange="changeColor()">
                <option value="Rainbow">Rainbow</option>
                <option value="White">White</option>
                <option value="Orange">Orange</option>
                <option value="Blue">Blue</option>
                <option value="Pink">Pink</option>
                <option value="Black">Black</option>
            </select>
        </div>
        <div>
            <label for="effectSelect">Effects: </label>
            <select id="effectSelect" onchange="changeEffect()">
                <option value="Slam">Slam</option>
                <option value="Appear">Appear</option>
                <option value="Zoom In">Zoom In</option>
                <option value="Shake">Shake</option>
                <option value="None">None</option>
            </select>
        </div>
    </div>

    <div class="footer">
        <div class="contacts">
            <span>Contacts:</span>
            <span class="gmail">hpnlighteam@gmail.com</span>
        </div>
        <div class="core-team">Core Team: Haridas, Pranav, Nitai</div>
    </div>
</body>
</html>
