<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: black;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
        }

        .header .company-name {
            margin-left: 10px;
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .header .separator {
            color: white;
            margin: 0 10px;
        }

        .header .popup-button {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 10px 15px;
            background-color: transparent;
            color: white;
            text-shadow: 0 0 5px yellow;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            animation: yellowShade 2s infinite linear;
        }

        @keyframes yellowShade {
            0% { background-color: #FFEB3B; }
            25% { background-color: #FFDA00; }
            50% { background-color: #FFCD00; }
            75% { background-color: #FFB300; }
            100% { background-color: #FFEB3B; }
        }

        /* Popup styling */
        .popup {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            width: 300px;
            height: 150px;
            background-color: black;
            color: white;
            text-shadow: 0 0 5px yellow;
            padding: 20px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(128, 128, 128, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            border: none;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .popup.active {
            display: block;
        }

        .popup-text {
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        /* Settings Popup */
        .settings-popup {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: white;
            color: black;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            text-align: center;
            border-radius: 8px;
        }

        .settings-popup.active {
            display: block;
        }

        .close-button {
            background-color: red;
            color: white;
            font-size: 1.2em;
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            animation: flashingRed 1s infinite alternate;
        }

        @keyframes flashingRed {
            0% { background-color: red; }
            100% { background-color: darkred; }
        }

        .settings-popup label {
            display: block;
            margin-bottom: 10px;
        }

        .settings-popup select {
            margin-top: 5px;
            padding: 5px;
            width: 100%;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: black;
            font-size: 0.9em;
        }

        .footer .contacts {
            color: white;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .footer .gmail {
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .footer .core-team {
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        @media (min-width: 768px) {
            .footer {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
    <script>
        // Trigger popup on hover
        const newsButton = document.querySelector('.popup-button');
        const popup = document.getElementById('popup');
        const popupText = popup.querySelector('.popup-text');

        newsButton.addEventListener('mouseover', () => {
            popup.classList.add('active');
            applySelectedSettings(); // Apply selected settings on hover
        });

        newsButton.addEventListener('mouseout', () => {
            popup.classList.remove('active');
        });

        // Open settings popup
        function openSettings() {
            const settingsPopup = document.getElementById('settings-popup');
            settingsPopup.classList.add('active');
        }

        // Close settings popup and apply selected settings
        function closeSettings() {
            const settingsPopup = document.getElementById('settings-popup');
            settingsPopup.classList.remove('active');
            updateSettings(); // Apply the selected settings
        }

        // Update settings based on selected values
        function updateSettings() {
            const color = document.getElementById('color-select').value;
            const effect = document.getElementById('effect-select').value;

            // Change text color and background based on selection
            switch (color) {
                case 'rainbow':
                    popupText.style.color = 'transparent';
                    popup.style.background = 'linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet)';
                    popup.style.backgroundClip = 'text';
                    popup.style.color = 'transparent';
                    break;
                case 'white':
                    popupText.style.color = 'white';
                    popup.style.background = 'black';
                    break;
                case 'orange':
                    popupText.style.color = 'orange';
                    popup.style.background = 'black';
                    break;
                case 'blue':
                    popupText.style.color = 'blue';
                    popup.style.background = 'black';
                    break;
                case 'pink':
                    popupText.style.color = 'pink';
                    popup.style.background = 'black';
                    break;
                case 'black':
                    popupText.style.color = 'black';
                    popup.style.background = 'white';
                    break;
            }

            // Apply effect based on selection
            switch (effect) {
                case 'slam':
                    popupText.style.animation = 'slamIn 1s ease-out';
                    break;
                case 'appear':
                    popupText.style.animation = 'fadeIn 1s ease-out';
                    break;
                case 'zoom':
                    popupText.style.animation = 'zoomIn 1s ease-out';
                    break;
                case 'none':
                    popupText.style.animation = 'none';
                    break;
            }
        }

        // Apply the slam effect
        @keyframes slamIn {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        // Apply the zoom effect
        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        // Apply the fade effect
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        // Apply selected settings when hovering
        function applySelectedSettings() {
            const color = document.getElementById('color-select').value;
            const effect = document.getElementById('effect-select').value;

            // Change text color and background based on selection
            switch (color) {
                case 'rainbow':
                    popupText.style.color = 'transparent';
                    popup.style.background = 'linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet)';
                    popup.style.backgroundClip = 'text';
                    popup.style.color = 'transparent';
                    break;
                case 'white':
                    popupText.style.color = 'white';
                    popup.style.background = 'black';
                    break;
                case 'orange':
                    popupText.style.color = 'orange';
                    popup.style.background = 'black';
                    break;
                case 'blue':
                    popupText.style.color = 'blue';
                    popup.style.background = 'black';
                    break;
                case 'pink':
                    popupText.style.color = 'pink';
                    popup.style.background = 'black';
                    break;
                case 'black':
                    popupText.style.color = 'black';
                    popup.style.background = 'white';
                    break;
            }

            // Apply effect based on selection
            switch (effect) {
                case 'slam':
                    popupText.style.animation = 'slamIn 1s ease-out';
                    break;
                case 'appear':
                    popupText.style.animation = 'fadeIn 1s ease-out';
                    break;
                case 'zoom':
                    popupText.style.animation = 'zoomIn 1s ease-out';
                    break;
                case 'none':
                    popupText.style.animation = 'none';
                    break;
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div>Logo</div>
        <div class="separator">|</div>
        <div class="company-name">HPN</div>
        <button class="popup-button">News</button>
    </div>

    <div id="popup" class="popup">
        <div class="popup-text">None as of now, but stay tuned for more.</div>
        <button onclick="openSettings()">Settings</button>
    </div>

    <!-- Settings Popup -->
    <div id="settings-popup" class="settings-popup">
        <button class="close-button" onclick="closeSettings()">X</button>
        <h3>Settings</h3>

        <label for="color-select">Color:</label>
        <select id="color-select">
            <option value="rainbow">Rainbow</option>
            <option value="white">White</option>
            <option value="orange">Orange</option>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
            <option value="black">Black</option>
        </select>

        <label for="effect-select">Effects:</label>
        <select id="effect-select">
            <option value="slam">Slam</option>
            <option value="appear">Appear</option>
            <option value="zoom">Zoom In</option>
            <option value="none">None</option>
        </select>
    </div>

    <div class="content">
        <div class="prototype-section">
            <div class="prototype-video">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/lY4kFbane5E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="prototype-summary">Summary of the prototype</div>
        </div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdpzIJiVRNRY229AeFEF94_yDXl2z9CWmfNTr-ChisZIQX63Q/viewform?usp=dialog" target="_blank" class="interest-button">Interest Form</a>
    </div>

    <div class="footer">
        <div class="contacts">
            <span>Contacts:</span>
            <span class="gmail">jaina.ramya@gmail.com</span>
        </div>
        <div class="core-team">Core Team: Haridas, Pranav, Nitai</div>
    </div>
</body>
</html>
