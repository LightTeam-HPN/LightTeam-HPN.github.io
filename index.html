
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHN Company</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
        }

        .logo {
            height: 40px;
            margin-right: 10px;
        }

        .company-name {
            font-size: 1.5em;
            font-weight: bold;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5;
            font-size: 0.9em;
        }

        .footer div {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="light-logo.png" alt="Company Logo" class="logo">
        <div class="company-name">PHN</div>
    </div>

    <div class="footer">
        <div>Gmail: jaina.ramya@gmail.com</div>
        <div>Pranav, Haridas, Nitai</div>
    </div>
</body>
</html>
