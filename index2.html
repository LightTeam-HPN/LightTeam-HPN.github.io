<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: black;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .header .company-name {
            margin-left: 10px;
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            padding: 20px;
        }

        .prototype-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .prototype-video {
            width: 90%;
            max-width: 400px;
            height: 200px;
            border: 2px solid #ccc;
        }

        .prototype-summary {
            width: 90%;
            max-width: 400px;
            font-size: 1.2em;
            text-align: center;
        }

        .schedule-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 1em;
        }

        .schedule-button:hover {
            background-color: #0056b3;
        }

        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background-color: black;
            font-size: 0.9em;
        }

        .footer .contacts {
            color: white;
        }

        .footer .gmail {
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        .footer .core-team {
            color: white;
            text-shadow: 0 0 5px yellow;
        }

        @media (min-width: 768px) {
            .prototype-section {
                flex-direction: row;
                justify-content: space-between;
            }

            .prototype-video, .prototype-summary {
                width: 45%;
            }

            .footer {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>Logo</div>
        <div class="separator">|</div>
        <div class="company-name">HPN</div>
    </div>

    <div class="content">
        <div class="prototype-section">
            <div class="prototype-video">Prototype Video</div>
            <div class="prototype-summary">Summary of the prototype</div>
        </div>
        <button class="schedule-button">Schedule a meeting of our product</button>
    </div>

    <div class="footer">
        <div class="contacts">Contacts:</div>
        <div class="gmail">jaina.ramya@gmail.com</div>
        <div class="core-team">Core Team: Haridas, Pranav, Nitai</div>
    </div>
</body>
</html>
